<!DOCTYPE html>
<html lang="en">
<style type="text/css">
   #block {
   border: 4px solid blue;
   margin: 50px;
   width: 30%
     }
   #form{
   margin: 15px;
   }

</style>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
          integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Парсинг стены VK</title>
</head>
<body>
<div id="block">
    <form action="/result" id="form" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Введите ссылку на группу или сообщество:</legend>
            <input type="text" id="link" placeholder="Ссылка"/>
            <legend>Укажите дату, начиная с которой требуется получить данные:</legend>

            <div class="pure-u-1">
                <label for="day">День</label>
                <select id="day" class="pure-form-stacked"/>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>29</option>
                <option>30</option>
                <option>33</option>
                </select>
            </div>
            <div class="pure-u-1">
                <label for="month">Месяц</label>
                <select id="month" class="pure-form-stacked"/>
                <option value=01>Января</option>
                <option value=02>Февраля</option>
                <option value=03>Марта</option>
                <option value=04>Апреля</option>
                <option value=05>Мая</option>
                <option value=06>Июня</option>
                <option value=07>Июля</option>
                <option value=08>Августа</option>
                <option value=09>Сентября</option>
                <option value=10>Октября</option>
                <option value=11>Ноября</option>
                <option value=12>Декабря</option>
                </select>
            </div>
            <div class="pure-u-1">
                <label for="year">Год (не ранее 2006)</label>
                <input type="text" id="year" class="pure-form-stacked" required="True"/>
            </div>

            <legend>Укажите какие данные нужно получить:</legend>
            <label for="id" class="pure-checkbox">
                <input type="checkbox" id="id"/> ID поста
            </label>
            <label for="attach" class="pure-checkbox">
                <input type="checkbox" id="attach"/> Вложения
            </label>
            <label for="attach_amount" class="pure-checkbox">
                <input type="checkbox" id="attach_amount"/> Количество вложений
            </label>
            <label for="likes" class="pure-checkbox">
                <input type="checkbox" id="likes"/> Количество лайков
            </label>
            <label for="reposts" class="pure-checkbox">
                <input type="checkbox" id="reposts"/> Количество репостов
            </label>
            <label for="comments" class="pure-checkbox">
                <input type="checkbox" id="comments"/> Количество комментариев
            </label>
            <hr>
            <button type="submit" class="pure-button pure-button-primary">Отправить запрос</button>
        </fieldset>
    </form>
</div>
</body>
</html>
