<!DOCTYPE html>
<html lang="ru">
<style type="text/css">
   .block {
   border: 4px solid blue;
   margin: 50px;
   width: 40%;
   padding: 15px;
     }
   .form1{
   margin: 15px;
   }
#submit {
border: none;
background: #0078e7;
}
#submit:hover {
background-image: -webkit-gradient(linear,left top,left bottom,from(transparent),color-stop(40%,rgba(0,0,0,.05)),to(rgba(0,0,0,.1)));
    background-image: linear-gradient(transparent,rgba(0,0,0,.05) 40%,rgba(0,0,0,.1)); }

</style>
<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
          integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body class="block">
<h2>Запрос обработан</h2>
<br>
<h3>
    Запрос данных со страницы: {{ link }}
    <br>
    Начиная с {{ date }}
    <br>
    Собрано записей: {{ posts_collected }}

</h3>
<div id="block">
    <form class="pure-form pure-form-stacked" id="form1" action="" method="post">
        {{ form1.hidden_tag() }}
        <div class="pure-button pure-button-primary">{{form1.submit()}}</div>
    </form>
</div>
</body>
</html>
